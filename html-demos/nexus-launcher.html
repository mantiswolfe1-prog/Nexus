<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Launcher (about:blank)</title>
    <style>
        :root { color-scheme: dark; }
        body {
            margin: 0;
            padding: 0;
            background: #05060a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            color: #e8f7ff;
        }
        .card {
            background: linear-gradient(145deg, rgba(0,240,255,0.08), rgba(255,255,255,0.04));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px 28px;
            width: min(480px, 90vw);
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
        }
        h1 {
            margin: 0 0 8px;
            font-size: 1.4rem;
            letter-spacing: 0.02em;
        }
        p {
            margin: 0 0 16px;
            opacity: 0.75;
        }
        button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(120deg, #00f0ff, #3b82f6);
            color: #031018;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 120ms ease, filter 120ms ease;
        }
        button:hover { transform: translateY(-1px); filter: brightness(1.05); }
        button:active { transform: translateY(0); filter: brightness(0.98); }
        .hint { margin-top: 10px; font-size: 0.9rem; opacity: 0.6; text-align: center; }
        .error { color: #ff9ea6; margin-top: 10px; font-size: 0.95rem; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Launch Nexus in about:blank</h1>
        <p>This opens a new window that stays on about:blank while a fullscreen iframe runs Nexus inside it.</p>
        <button id="launch">Open Nexus</button>
        <div class="hint">Tip: press "C" to launch, too.</div>
        <div id="status" class="error" aria-live="polite"></div>
    </div>

    <script>
        const APP_URL = 'https://mantiswolfe1-prog.github.io/Nexus-Community-Project'; // change if you host elsewhere

        function openInAboutBlank() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '';

            const child = window.open('about:blank', '_blank', 'noopener,noreferrer');
            if (!child) {
                statusEl.textContent = 'Popup blocked. Allow popups to open Nexus.';
                return;
            }

            const iframeMarkup = `<!doctype html>
<html><head><style>
html,body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
iframe { border:0; width:100%; height:100%; }
</style></head>
<body>
<iframe src="${APP_URL}" allow="fullscreen; clipboard-read; clipboard-write" referrerpolicy="no-referrer"></iframe>
</body></html>`;

            // Keep about:blank in the bar by never navigating the parent; only inject content.
            child.document.open();
            child.document.write(iframeMarkup);
            child.document.close();
        }

        document.getElementById('launch').addEventListener('click', openInAboutBlank);
        document.addEventListener('keydown', (event) => {
            if (event.key === 'c' || event.key === 'C') {
                openInAboutBlank();
            }
        });
    </script>
</body>
</html>
